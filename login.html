<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>会员登录</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="stylus/login.css">
</head>
<body>
<div class="top center">
  <div class="logo center">
    <a href="./index.html" target="_blank"><img src="image/login/mistore_logo.png" alt=""></a>
  </div>
</div>

<div class="form center">
  <div class="login">
    <div class="login_center hide">
      <div class="login_top">
        <div class="left fl">会员登录</div>
        <div class="right fr">您还不是我们的会员？<a href="javascript:;" target="_self">立即注册</a></div>
        <div class="clear"></div>
        <div class="xian center"></div>
      </div>
      <div class="login_main center">
        <div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/>
        </div>
        <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password"
                                                                      placeholder="请输入你的密码"/></div>
      </div>
      <div class="login_submit">
        <input class="submit" type="submit" name="submit" value="立即登录">
      </div>
      <div class="login_other">
        <div class="title">
          <span>其他登陆方式</span>
        </div>
        <a href="javascript:;">
          <i class="qq"></i>
          <span>QQ</span>
        </a>
        <a href="javascript:;">
          <i class="wx"></i>
          <span>微信</span>
        </a>
      </div>
    </div>
    <div class="login_center">
      <div class="login_top">
        <div class="left fl">会员注册</div>
        <div class="right fr">您已有账号？<a href="javascript:;">请登录</a></div>
        <div class="clear"></div>
        <div class="xian center"></div>
      </div>
      <div class="login_main center">
        <div class="username">手机号:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/>
        </div>
        <div class="username">
          验证码:&nbsp;
          <input class="shurukuang yanzhengma" type="password" name="password" placeholder="请输入验证码"/>
          <input type="button" class="send" value="发送验证码">
        </div>
      </div>
      <div class="login_submit">
        <input class="submit" type="button" value="立即注册">
      </div>
    </div>
  </div>
</div>
</body>
</html>
